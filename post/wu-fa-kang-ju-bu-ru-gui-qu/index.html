            <div class="post-content">
              <p>智能手机是「奶头乐」的重要来源。</p>
<p>软性限制智能手机的使用时长等，在足够长的时间线上，并不能阻止「奶头乐」的发生。</p>
<p>智能手机上的绝大部分生产力活动都能在电脑等其他电子设备上完成。</p>
<p>因此，智能手机必须除之后快。</p>
<p>这可能不是最佳途径，但是的确是一条捷径。</p>
