            <h2 class="post-title">
              桑之未落 其葉沃若 What&#39;s the NEXT?
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2019-06-15 ·
              </time>
              
            </div>
            
            <div class="post-content">
              <p><a href="https://zh.wikipedia.org/wiki/%E5%85%AD%E5%9B%9B%E6%88%92%E4%B8%A5">黑云压城城欲摧，甲光向日金鳞开。</a></p>
<p><a href="https://new.qq.com/omn/20190421/20190421A0BBZY.html">虎踞龙盘今胜昔，天翻地覆慨而慷。</a></p>
<p><a href="https://zh.wikiquote.org/zh-hans/%E8%96%84%E7%86%99%E6%9D%A5">敢同恶鬼争高下，不向霸王让寸分。</a></p>
<p><a href="http://opinion.people.com.cn/n1/2017/1027/c1003-29611557.html">不要人夸颜色好，只留清气满乾坤。</a></p>
<p><a href="https://zh.wikiquote.org/zh-hans/%E6%B1%9F%E6%B3%BD%E6%B0%91">苟利国家生死以，岂因祸福避趋之。</a></p>
<p><a href="https://zh.wikipedia.org/wiki/%E7%89%B9%E5%88%A5%E6%94%BB%E6%93%8A%E9%9A%8A">报君黄金台上意，提携玉龙为君死。</a></p>
<p><a href="https://hk.search.yahoo.com/search?fr=yfp-search-sb-bucket-836746&amp;p=%E8%88%9E%E7%85%A7%E8%B7%B3+%E9%A6%AC%E7%85%A7%E8%B7%91">归来池苑皆依旧，太液芙蓉未央柳。</a></p>
<p><a href="https://www.bilibili.com">商女不知亡国恨，隔江犹唱后庭花。</a></p>
<p>It's merely a chimera.</p>
